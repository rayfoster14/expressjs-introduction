
<body>
    <h1>Example Express Application</h1>
    <p><b>Express running on system: </b><span id="systemInfo"></span></p>
    <div>
        <p>Ask ExpressJS to write the content of the field's text to a file</p>
        <label for="fileContent">Content of File</label><br>
        <input id="fileContent" type="text" /><br>
        <label for="fileName">File Name</label><br>
        <input id="fileName" type="text" /><br>
        <button id="submitBtn" style="margin-top:20px">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
